<!-- Imagen pequeña en la esquina superior izquierda -->
<a routerLink="/inicio">
  <img src="../../../assets/images/1.jpg" alt="inicio" style="position: absolute; top: 10px; left: 10px; width: 100px; height: auto; object-fit: cover;">
</a>
<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">
        <div class="px-5 ms-xl-4 mt-xl-4 mb-xl-4 title-container"> <!-- Agregado title-container -->
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          <span class="h1 fw-bold mb-0">Clinica Medica Family Health</span>
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
          
          <form [formGroup]="loginForm" style="width: 23rem;">
            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Iniciar Sesion</h3>
            <div data-mdb-input-init class="form-outline mb-4">
              <div class="input-group">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
                <input formControlName="correo" type="email" id="correoLogin" class="form-control form-control-lg" placeholder="Correo Electronico"/>
              </div>
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
              <div class="input-group">
                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                <input formControlName="contrasenia" [type]="tipo" id="contraLogin" class="form-control form-control-lg" placeholder="Contraseña"/>
                <span (click)="mostrarContra()" class="input-group-text"><i class="fa {{icono}}"></i></span>
              </div>
            </div>
            <div class="pt-1 mb-4">
              <button (click)="onSubmit()" data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block custom-color" type="button">Iniciar Sesión</button>
            </div>
            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!"></a></p>
            <p>Aun no tiene cuenta? <a routerLink="/registrarse">Registrese aqui</a></p>
          </form>
        </div>
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="../../../assets/images/1.jpg" alt="Login image" class="w-100 vh-100" style=" object-position: left;">
      </div>
    </div>
  </div>
</section>
