<a routerLink="/inicio">
  <img src="../../../assets/images/home.png" alt="inicio" style="position: absolute; top: 10px; left: 10px; width: 30px; height: auto; object-fit: cover;">
</a>
<!-- Establecer el color degradado como fondo -->
<div class="container-fluid d-flex justify-content-center align-items-center vh-100" style="background-image: url('../../../assets/images/hospi.png'); background-size: cover; background-position: center;">

  <!-- Contenedor de inicio de sesión con fondo blanco -->
  <div class="col-sm-4 text-black bg-white p-5 rounded ">
    <div class="px-7 ms-xl-4 mt-xl-4 mb-xl-4 title-container">
      <img src="../../../assets/images/Logos/1.png" alt="Nombre de la Clínica" style="max-width: 100%; height: auto;">
    </div>
    <hr class="my-4">
    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
      <form [formGroup]="loginForm" style="width: 23rem;">
        <div data-mdb-input-init class="form-outline mb-4">
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
            <input formControlName="correo" type="email" id="correoLogin" class="form-control form-control-lg" placeholder="Correo Electronico"/>
          </div>
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-lock"></i></span>
            <input formControlName="contrasenia" [type]="tipo" id="contraLogin" class="form-control form-control-lg" placeholder="Contraseña"/>
            <span (click)="mostrarContra()" class="input-group-text"><i class="fa {{icono}}"></i></span>
          </div>
        </div>
        <div class="pt-1 mb-4 text-center">
          <button (click)="onSubmit()" data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block custom-color alig" type="button">Iniciar Sesión</button>
        </div>
        <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!"></a></p>
        <p class = "text-center">¿Aún no tiene cuenta? <a routerLink="/registrarse">Registrese aqui</a></p>
      </form>
    </div>
  </div>
</div>
