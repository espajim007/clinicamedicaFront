<!-- agregar-usuario.component.html -->

<h2>Agregar Nuevo Usuario</h2>
<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="cerrarModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" [(ngModel)]="nuevoUsuario.nombre" name="nombre">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="nuevoUsuario.email" name="email">
    </div>
    <div class="form-group">
        <label for="email">Contrase√±a:</label>
        <input type="password" class="form-control" id="contrasenia" [(ngModel)]="nuevoUsuario.contrasenia" name="contrasenia">
      </div>
    <div class="form-group">
      <label for="rol">Rol:</label>
      <select class="form-control" id="rol" [(ngModel)]="nuevoUsuario.id_rol" name="rol">
        <option *ngFor="let rol of roles" [value]="rol.id_rol">{{ rol.nombre }}</option>
      </select>
    </div>
    <button type="button" class="btn btn-primary" (click)="guardarNuevoUsuario()">Guardar</button>
  </form>
</div>
