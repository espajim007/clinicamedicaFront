<div class="container mt-5 position-relative">
    <h2>Agregar Nueva Aseguradora</h2>
    <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="cerrarModal()" style="position: absolute; top: 0; right: 0;">
        <span aria-hidden="true"><i class="fas fa-times"></i></span>
    </button>
    </div>
    <div class="modal-body">
    <form (ngSubmit)="guardarNuevo()" #agregarForm="ngForm">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="nuevaAseguradora.nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="nombre">Copago:</label>
            <input type="text" class="form-control" id="copago" [(ngModel)]="nuevaAseguradora.copago" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="nombre">Telefono:</label>
            <input type="text" class="form-control" id="telefono" [(ngModel)]="nuevaAseguradora.telefono" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="nombre">Correo:</label>
            <input type="text" class="form-control" id="correo" [(ngModel)]="nuevaAseguradora.correo" name="nombre" required>
        </div>
        <button type="button" class="btn btn-primary" (click)="guardarNuevo()"[disabled]="agregarForm.invalid">Guardar</button>
    </form>
    </div>
</div>
