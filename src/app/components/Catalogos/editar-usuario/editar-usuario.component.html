<h2>Editar Usuario</h2>
<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="cerrarModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="id_usuario">ID:</label>
      <input type="text" class="form-control" id="id_usuario" [(ngModel)]="usuarioEditado.id_usuario" name="id_usuario" readonly>
    </div>
    <div class="form-group">
        <label for="rol">Rol:</label>
        <select class="form-control" id="rol" [(ngModel)]="usuarioEditado.rol" name="rol">
          <option *ngFor="let rol of roles" [value]="rol.id_rol">{{ rol.nombre }}</option>
        </select>
      </div> 
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" [(ngModel)]="usuarioEditado.nombre" name="nombre">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="usuarioEditado.email" name="email">
    </div>   
    <div class="form-group">
        <label for="estado">Estado:</label>
        <select class="form-control" id="estado" [(ngModel)]="usuarioEditado.estado" name="estado">
          <option value="1">Activo</option>
          <option value="0">Inactivo</option>
        </select>
      </div>
    <button type="button" class="btn btn-primary" (click)="guardarCambios()">Guardar</button>
  </form>
</div>
