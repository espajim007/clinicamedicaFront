<div class="container mt-5 position-relative">
  <h2>{{ usuarioSeleccionado.nombre }}</h2>
      <!-- Botón de cerrar modal -->
      <button type="button" class="close" aria-label="Close" (click)="cerrarModal()" style="position: absolute; top: 0; right: 0;">
        <span aria-hidden="true"><i class="fas fa-times"></i></span>
    </button>
  <form (ngSubmit)="guardarCambios()" #editarUsuarioForm="ngForm">
    <div class="form-group">
      <label>ID Usuario:</label>
      <input type="text" class="form-control" name="idUsuario" [(ngModel)]="usuarioSeleccionado.id_usuario" disabled>
    </div>
    <div class="form-group">
      <label>Rol:</label>
      <select class="form-control" name="idRol" [(ngModel)]="usuarioSeleccionado.id_rol">
        <option *ngFor="let rol of roles" [value]="rol.id_rol">{{rol.nombre}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Nombre:</label>
      <input type="text" class="form-control" name="nombre" [(ngModel)]="usuarioSeleccionado.nombre" required>
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="usuarioSeleccionado.email" required>
    </div>
  
    
    <div class="button-container">
      <!-- Botón para cambiar de estado el usuario -->
      <button type="button" 
              class="btn" 
              [ngClass]="{ 'btn-danger': usuarioSeleccionado.estado === true, 'btn-success': usuarioSeleccionado.estado === false }" 
              (click)="borrarUsuario()">
          {{ usuarioSeleccionado.estado === true ? 'Desactivar Usuario' : 'Activar Usuario' }}
      </button>
  
      <!-- Espacio entre los botones -->
      <div style="width: 1rem;"></div>
  
      <!-- Botón para guardar cambios -->
      <button type="submit" class="btn btn-primary" [disabled]="editarUsuarioForm.invalid">Guardar Cambios</button>
  </div>
  </form>
</div>
